<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gather&Go - Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .test-container { 
            padding: 2rem; 
            max-width: 600px; 
            margin: 0 auto;
            background: linear-gradient(135deg, #FFE5D9 0%, #E8D5F2 50%, #D4E8F7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        .logo { font-size: 4rem; margin-bottom: 1rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        button { 
            padding: 1rem 2rem; 
            font-size: 1rem; 
            background: linear-gradient(135deg, #FF6B6B, #FF5252);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 2rem;
        }
        button:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="logo">üë•</div>
        <h1>Gather&Go</h1>
        <p style="font-size: 1.125rem; margin-bottom: 2rem;">Plan faster. Go together.</p>
        <button onclick="testApp()">Get Started üöÄ</button>
        <div id="debug" style="margin-top: 2rem; font-size: 0.875rem; color: #333;"></div>
    </div>

    <script>
        console.log('Test page loaded!');
        
        function testApp() {
            const debug = document.getElementById('debug');
            debug.innerHTML = '<p>‚úÖ Button works!</p><p><a href="index.html">Open full app ‚Üí</a></p>';
            console.log('Button clicked!');
        }
        
        // Check if files are accessible
        fetch('styles.css')
            .then(r => r.ok ? console.log('‚úÖ styles.css found') : console.error('‚ùå styles.css not found'))
            .catch(e => console.error('‚ùå Error loading styles.css:', e));
            
        fetch('app.js')
            .then(r => r.ok ? console.log('‚úÖ app.js found') : console.error('‚ùå app.js not found'))
            .catch(e => console.error('‚ùå Error loading app.js:', e));
    </script>
</body>
</html>
